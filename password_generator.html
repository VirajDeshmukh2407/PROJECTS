<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password Generator</title>
    <link rel="stylesheet" href="password_generator.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        

        <input type="text" class="displaytext" placeholder="password will appear here" style="margin-right: 5px;"> 
        <input type="button" value="Copy" class="copy">
<br><br><hr><br>

<!-- <hr> -->
        <label for="length"  style="margin-left: 10px; margin-top: 15px;">password length:</label>
        <input type="text" class="length" id="length">
<br><br>
        <input type="checkbox" id="Letters" style="margin-bottom: 10px;  margin-left: 10px;">
        <label for="Letters" >Letters(A-Z)</label>
<br>
        <input type="checkbox" id="digit" style="margin-bottom: 10px;  margin-left: 10px;">
        <label for="digit">Digits(0-9)</label>
<br>
        <input type="checkbox" id="other" style="margin-bottom: 10px; margin-left: 10px;">
        <label for="other">Other Characters ($!@_*^&())"</label>
<br><br><hr>
        <input type="button" value="GENERATE PASSWORD" style="  margin-top: 24px;" class="pass">
        <!-- <input type="checkbox" value=""> -->



        <script src="password_generator.js"></script>
    </div>
</body>
</html>
